<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0892ac;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot body -->
  <rect x="10" y="10" width="20" height="20" rx="3" fill="url(#cyanGradient)" />

  <!-- Robot head -->
  <rect x="15" y="5" width="10" height="10" rx="2" fill="url(#cyanGradient)" />

  <!-- Robot eyes -->
  <circle cx="18" cy="8" r="1" fill="white" />
  <circle cx="22" cy="8" r="1" fill="white" />

  <!-- Robot antenna -->
  <line x1="20" y1="3" x2="20" y2="5" stroke="#06b6d4" stroke-width="1" />
  <circle cx="20" cy="2" r="1" fill="#06b6d4" />

  <!-- Robot arms -->
  <line x1="8" y1="15" x2="10" y2="15" stroke="#06b6d4" stroke-width="2" />
  <line x1="30" y1="15" x2="32" y2="15" stroke="#06b6d4" stroke-width="2" />

  <!-- Robot legs -->
  <line x1="15" y1="30" x2="15" y2="33" stroke="#06b6d4" stroke-width="2" />
  <line x1="25" y1="30" x2="25" y2="33" stroke="#06b6d4" stroke-width="2" />

  <!-- Text -->
  <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4" font-weight="bold">AI ROBOTICS</text>
</svg>